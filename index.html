<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Acronator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
    </head>

    <body ng-app="app">

        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand"> Acronator </a>


                    <button class="navbar-toggle" data-toggle="collapse"
                    data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse navHeaderCollapse">

                    <ul class="nav navbar-nav navbar-right">

                        <li class="active"><a href="#">Home</a></li>
                    </ul>

                 </div>
            </div>
        </div>

        <div class="container" ng-controller='ctrl as ctrl'>

            <div class="row">
                <div class="col-lg-9">
                    <h1>Acronator</h1>
                    
                    <h2>de-acronize your acronyms<h2>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-9" >
                    <input type="text" ng-model="ctrl.input.acronym" ng-keypress="ctrl.onKeyPress($event)" ng-change="ctrl.change()" class="form-control in" placeholder="acronym"></input>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-9" >
                    <input type="text" ng-model="ctrl.input.des" ng-change="ctrl.pressed()" ng-keypress="ctrl.onKeyPress($event)" class="form-control in" placeholder="keywords"></input>
                </div>

                <div class="col-xs-2">

                    <div id='spinner'></div>

                </div>
            </div>

            <div class="row">

                    <div class="col-xs-8">
                        <table class="table table-striped">
                            <tr ng-repeat="line in ctrl.acronyms">
                                <td ng-repeat="tokens in line track by $index">{{tokens}}</td>
                            </tr>
                        </table>
                    </div>
            </div>



        <div class="navbar  navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text"> Acronator </p>
            </div>
        </div>
        <script src="js/spin.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ng.js"></script>
        <script src="js/api/acronate.js"></script
    </body>
</html>
